<app-header (activeTab)="selectTab($event)"></app-header>
<div class="container">
    <mat-expansion-panel class="subject-container" *ngFor="let subject of subjects">

            <mat-panel-title>{{subject.name}}</mat-panel-title>

        <app-uf-grades></app-uf-grades>
    </mat-expansion-panel>
</div>
