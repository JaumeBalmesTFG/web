<div class="modal-container">

    <div class="modal-title">Remove UF</div>

    <div class="modal-content">
        <p>Are you sure you want to remove this UF?</p>
        <li>{{this.data.name}}</li>
    </div>

    <div class="end-buttons">
        <button class="submit-button" mat-raised-button mat-dialog-close (click)="removeUf()">Remove</button>
        <button mat-raised-button mat-dialog-close class="cancel-button button-secondary">Cancel</button>
    </div>
</div>
