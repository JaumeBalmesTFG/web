<div class="uf-container">
    <mat-card class="card" *ngFor="let uf of UFs">
        <mat-card-title>{{uf.title}}</mat-card-title>
            <div class="buttons">
                <button mat-mini-fab (click)="openEditUfModal(uf)"><mat-icon>edit</mat-icon></button>
                <button mat-mini-fab (click)="DeleteUF(uf)"><mat-icon>delete</mat-icon></button>
            </div>
    </mat-card>
</div>
