<app-header></app-header>

<div class="container subject-header box-shadow">
    <mat-card class="card">
        <mat-card-title>Archived Subjects</mat-card-title>
        <button class="header-btn" mat-raised-button routerLink="/subjectsAndUfs"><mat-icon>chevron_left</mat-icon>Back To Subjects</button>
    </mat-card>
</div>
  
<!-- Element appears when user have subjects -->
<div class="container" *ngIf="subjects.length > 0">
    <div class="subject-container" *ngFor="let subject of subjects">
        <mat-card class="card subject-card">
            <mat-card-title>{{ subject.name }}</mat-card-title>
            <div class="buttons">
                <button mat-fab class="header-icon" (click)="deleteSubject(subject)"><mat-icon>archive</mat-icon></button>
            </div>
        </mat-card>
    </div>
</div>

<!-- Element appears when user NOT have subjects -->
<div class="container" *ngIf="subjects.length === 0">
    <div class="text-center info-container">
        <p>Ups! It seems that you don't have any archived subject yet!</p>
    </div>
</div>
